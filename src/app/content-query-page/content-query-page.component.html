<div class="container">

  <div class="btn-group">
    <button
      *ngFor="let record_type of RECORD_TYPES"
      type="button"
      class="btn btn-secondary"
      [class.active]="chosen_record_types.includes(record_type)"
      (click)="toggleTypeSelection(record_type)"
    >
      {{ record_type }}
    </button>
  </div>

  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Image Search</h1>
      <div class="input-group-prepend">
        <input type="text" [(ngModel)]="search_request" class="form-control" placeholder="Query" name="query">
        <span class="input-group-text" (click)="SearchQuery()">Search</span>
      </div>
    </div>

<!--    <div *ngIf="chosen_record_types">-->
<!--      <div *ngFor="let record_type of chosen_record_types">-->
<!--        <p>{{record_type}}</p>-->
<!--      </div>-->
<!--    </div>-->

    <div *ngIf="results">
      <div *ngIf="results.length > 0">
        <div *ngFor="let result of results">
          <p>{{result['iiif-manifest']}}</p>
          <img [src]="getImageURLFromManifest(result['iiif-manifest'])" alt="Image">
        </div>
      </div>

      <img *ngIf="results['iiif-manifest']" [src]="getImageURLFromManifest(results['iiif-manifest'])" alt="Image">

    </div>

    <div *ngIf="!results">
      <h3 class="text-center text-secondary">No Results for {{type_of_record}}</h3>
    </div>



  </form>
</div>
