  <form>
    <div class="form-group">
      <h1 class="">Image</h1>
      <h1 class="">Search</h1>
      <div class="search_container">
        <input type="text" [(ngModel)]="search_request" class="search-field" placeholder="Enter Query and Press Enter" name="query">
        <button hidden class="input-group-text" type="submit" (click)="SearchQuery()">Search</button>
      </div>
    </div>
  </form>


  <div *ngIf="current_result" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <img *ngIf="current_result['iiif-thumbnail']" [src]="current_result['iiif-thumbnail']" (click)="downloadPDFFromManifest(current_result)" alt="Result Thumbnail" class="centered-image">
      </div>
    </div>
  </div>

  <div class="iteration-btn-group">
    <button [disabled]="current_index == 0" class="btn" (click)="ChangeResult('prev')">prev</button>
    <button  [disabled]="current_index >= results_max_index - 1" class="btn" (click)="ChangeResult('next')">next</button>
  </div>

    <div *ngIf="results">

    </div>

<!--      <img *ngIf="results['iiif-manifest']" [src]="getImageURLFromManifest(results)" alt="Image">-->

<!--    </div>-->

    <div *ngIf="results == undefined">
      <h3 class="text-center text-secondary">No Results for {{type_of_record}}</h3>
    </div>



</div>
